spring.application.name=CadastrodeNinjas
spring.datasource.url=jdbc:h2:file:./data/CadastroDeNinjasDb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.driver=org.h2.Driver
spring.datasource.username=ninjas_db
spring.datasource.password=ninjas_db

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#flyway
spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true